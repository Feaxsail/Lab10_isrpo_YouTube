<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

        <div class="header-right">
            <button>➕</button>
            <button>🔔</button>
            <img src="https://placeholder.ru/32_" alt="Avatar" class="avatar" />
        </div>
    </header>

    <div class="content">
        <aside class="sidebar">
            <nav>
                <a href="#" class="active">🏠 Главная</a>
                <a href="#">🔥 В тренде</a>
                <a href="#">📫 Подписки</a>
                <a href="#">📚 Библиотека</a>
                <hr>
                <a href="#">⏱️ История</a>
                <a href="#">👍 Понравилось</a>
            </nav>
        </aside>

        <main class="main">
            <h2>Здесь будут видео</h2>
        </main>
    </div>
</body>
</html>
